<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <title>A-Frame Physics Example</title>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene
      hit-test-system="reticle: #reticle; target: #plane"
      webxr="requiredFeatures: hit-test, local-floor;"
      physics="driver: ammo; debug: true; debugDrawMode: 1;"
    >
      <a-assets>
        <a-asset-item id="piso" src="/resources/gtlf/piso.gltf"></a-asset-item>
      </a-assets>
      <a-box
        ammo-body="type: dynamic;"
        ammo-shape="type: box"
        ammo-restitution=".5"
        position="0 5 -3"
        scale="0.2 0.2 0.2"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>

      <a-entity
        gltf-model="#piso"
        ammo-body="type:   dynamic; 
        emitCollisionEvents: true;"
        position="0 8 -3"
        scale="0.3 0.3 0.3"
        ammo-shape="type: box; fit: manual; halfExtents:0.3 0.3 0.3"
      >
      </a-entity>

      <a-plane
        id="plane"
        ammo-body="type: static;"
        ammo-shape="type: box"
        ammo-restitution=".1"
        position="0 0 -3"
        color="grey"
        height="1"
        width="1"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity id="reticle">
        <a-ring
          color="teal"
          radius-inner="0.15"
          radius-outer="0.2"
          rotation="-90 0 0"
        >
          <a-circle color="teal" radius="0.05"></a-circle>
        </a-ring>
      </a-entity>
    </a-scene>
  </body>
</html>
