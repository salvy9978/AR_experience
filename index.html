<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <title>AR Tower Bloxx</title>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene
      hit-test-system="reticle: #reticle; target: #plane"
      webxr="requiredFeatures: hit-test, local-floor;"
      physics="driver: ammo; debug: true; debugDrawMode: 1;"
    >
      <a-assets>
        <img id="img_sprite1" src="/resources/images/sprite1.jpg" />
        <img id="img_sprite2" src="/resources/images/sprite2.jpg" />
        <img id="img_sprite3" src="/resources/images/sprite3.jpg" />
        <img id="img_sprite4" src="/resources/images/sprite4.jpg" />
      </a-assets>
      <a-box
        ammo-body="type: dynamic;"
        ammo-shape="type: box"
        ammo-restitution="0"
        position="0 5 0"
        scale="0.2 0.2 0.2"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>

      <!--
        <a-box
        ammo-body="type: kinematic"
        ammo-shape="type: box"
        ammo-restitution="0"
        id="user"
        position="0 0 0"
        height="1.6"
        width="1"
        depth="0.5"
        color="red"
        user-body
      ></a-box>
      -->

      <a-plane
        id="plane"
        ammo-body="type: static;"
        ammo-shape="type: box"
        ammo-restitution="0"
        position="0 0 0"
        color="grey"
        height="1"
        width="1"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity id="reticle">
        <a-ring
          color="teal"
          radius-inner="0.15"
          radius-outer="0.2"
          rotation="-90 0 0"
        >
          <a-circle color="teal" radius="0.05"></a-circle>
        </a-ring>
      </a-entity>
    </a-scene>
  </body>
</html>
